<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fundamentos - Wrap</title>
	<style>
		.flex-container{
			display: flex;
			height: 150px;
			border: 2px solid black;
			max-width: 300px;
		}
		.flex-item{
			font-size: 24px;
			height: 50%;
			text-align: center;
			min-width: 100px;
			line-height: 50px;
		}
		.nowrap{
			flex-wrap: nowrap;
		}
		.wrap{
			flex-wrap: wrap;
		}
		.wrap-reverse{
			flex-wrap: wrap-reverse;
		}
		.blue{
			background: lightskyblue;
		}
		.green{
			background: greenyellow;
		}
		.purple{
			background: mediumpurple;
		}

	</style>
</head>
<body>
	<h1>No Wrap</h1>
	<div class="flex-container nowrap">
		<div class="flex-item blue">1</div>
		<div class="flex-item green">2</div>
		<div class="flex-item purple">3</div>
		<div class="flex-item green">4</div>
		<div class="flex-item blue">5</div>
	</div>
	<h1>Wrap</h1>
	<div class="flex-container wrap">
		<div class="flex-item blue">1</div>
		<div class="flex-item green">2</div>
		<div class="flex-item purple">3</div>
		<div class="flex-item green">4</div>
		<div class="flex-item blue">5</div>
	</div>
	<h1>Wrap-Reverse</h1>
	<div class="flex-container wrap-reverse">
		<div class="flex-item blue">1</div>
		<div class="flex-item green">2</div>
		<div class="flex-item purple">3</div>
		<div class="flex-item green">4</div>
		<div class="flex-item blue">5</div>
		<div class="flex-item purple">6</div>
	</div>


</body>
</html>
